<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>eConsult: Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<div class="inner-wrapper">
			<div class='logo'>
				<img src="img/Mobile_UI_Camera-app-Logo.png" alt="Logo" />
			</div>
			
			<div class='divForm loginForm'>
				<form name='form'>
					<div class="form-group">
						<input class="form-control" id="username" type="text" data-ng-model="loginData.CustomerID" placeholder = "Login ID" required>
					    <!-- <span style="color:red" ng-show="form.username.$dirty && form.username.$invalid">
                           <span ng-show="form.username.$error.required">*</span>
                        </span> -->
                        
                     
                     
                    </div>

                    <!--
					<div class="form-group">
						<input class="form-control" id="password" type="password" data-ng-model="loginData.Password" placeholder= "Password">
					</div>
                    -->
					<div class="form-group">
                        <button type="button" class="btn btn btn-primary btnLogin" ng-click="login();" ng-class="backBtnCss">LOGIN</button>
                        <!-- ng-disabled="form.username.$dirty && form.musername.$invalid" --> 
					</div>
				</form>
			</div>
		</div>		
	</div> 
	<footer>
		<p>&copy; Copyright of Victoria Facelift</p>
	</footer>
</body>
</html>
